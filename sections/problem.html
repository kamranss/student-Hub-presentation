<!-- Problem Context & Stakeholders -->
<section id="problem" class="section page" data-page="problem">
  <div class="container">
    <h2>1. Problem Context & Stakeholder Perspectives</h2>
    <div class="two-col">
      <div>
        <h3>The Core Problem</h3>
        <p id="problem-overview">
          Loading problem context...
        </p>
        <div class="highlight-box" id="problem-lifecycle">
          Loading lifecycle gap...
        </div>
        <div class="highlight-box" id="problem-gap">
          Loading primary gap...
        </div>
        <div class="highlight-box" id="solution-angle">
          Loading solution angle...
        </div>
      </div>
      <div>
        <h3>Who Is Affected?</h3>
        <ul class="card-list" id="stakeholders-list">
          <!-- Stakeholders from JSON -->
        </ul>
      </div>
    </div>
    <div class="problem-options">
      <h3>Problem Options & Scoring</h3>
      <div class="two-col">
        <ul class="card-list" id="problem-options"></ul>
        <figure class="figure">
          <img
            class="lightbox-img"
            src="assets/img/brainstorming-diagram.png"
            data-full="assets/img/brainstorming-diagram.png"
            data-caption="Problem brainstorming and scoring matrix."
            alt="Problem brainstorming diagram"
          />
          <figcaption>Problem brainstorming and scoring snapshot.</figcaption>
        </figure>
      </div>
    </div>
  </div>
</section>
